---
layout: default
---

<div class="sticky-header">
  <div class="post-navigation">
    <div class="nav-previous">
      {% if page.previous %}
        <a href="{{ page.previous.url }}" title="{{ page.previous.title }}">← Önceki</a>
      {% endif %}
    </div>
    <div class="nav-home">
      <a href="/" class="back-home">Ana Sayfa</a>
    </div>
    <div class="nav-next">
      {% if page.next %}
        <a href="{{ page.next.url }}" title="{{ page.next.title }}">Sonraki →</a>
      {% endif %}
    </div>
  </div>

  <div class="sticky-title">
    <h1 id="post-title-with-day">{{ page.title }}</h1>
    <hr>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const titleElement = document.getElementById('post-title-with-day');
  const titleText = titleElement.textContent;
  
  // Parse the date from title (format: "DD Month YYYY")
  const monthNames = {
    'Ocak': 0, 'Şubat': 1, 'Mart': 2, 'Nisan': 3, 'Mayıs': 4, 'Haziran': 5,
    'Temmuz': 6, 'Ağustos': 7, 'Eylül': 8, 'Ekim': 9, 'Kasım': 10, 'Aralık': 11
  };
  
  const dayNames = ['Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi'];
  
  // Try to parse the date
  const parts = titleText.trim().split(' ');
  if (parts.length === 3) {
    const day = parseInt(parts[0]);
    const monthName = parts[1];
    const year = parseInt(parts[2]);
    
    if (!isNaN(day) && monthNames.hasOwnProperty(monthName) && !isNaN(year)) {
      const date = new Date(year, monthNames[monthName], day);
      const dayName = dayNames[date.getDay()];
      titleElement.textContent = `${titleText} - ${dayName}`;
    }
  }
});
</script>

{{content}}

<div class="post-footer">
  <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="scroll-to-top">
    ↑ Yukarı
  </button>
</div>
